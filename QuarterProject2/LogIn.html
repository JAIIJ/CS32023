<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="LogInStyle.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form id="loginForm" class="form" action="Home.html" method="GET">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="off" />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="off">
                <button type="submit">Login</button>
            </form>

            <form id="registerForm" class="form" action="Home.html" method="GET">
                <h2>Register</h2>
                <label for="newUsername">New Username:</label>
                <input type="text" id="newUsername" name="newUsername" required autocomplete="off">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required autocomplete="off">
                <button type="submit">Register</button>

                <div>
                    <div class="sprite"></div>
                    <div class="sprite2"></div>
                </div>
            </form>
        </div>
    </div>
   
</body>
</html>
