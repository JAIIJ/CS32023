<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Challenge 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }

        div {
            background-color: white;
            width: 300px;
            height: 30px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h2>Name List</h2>

    <table id="table">
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
        </tr>
    </table>
    <button onclick="addName()">Add Name</button>
    <script>
        function addName() {
            var input = prompt("Enter Name (First Name, Middle Name, Last Name):");

            if (input.indexOf(',') === -1) {
                alert("Please separate first name, middle name, and last name with commas. There must be a comma after every part of your name");
                return;
            }

            //split the input into first name, middle name, and last name
            var names = input.split(",");
            var firstName = names[0].trim();
            var middleName = names[1].trim();
            var lastName = names[2].trim();

            //create a new row in the table
            var table = document.getElementById("table");
            var newRow = table.insertRow(-1);

            //add cells with the separated values
            var firstNameCell = newRow.insertCell(0);
            var middleNameCell = newRow.insertCell(1);
            var lastNameCell = newRow.insertCell(2);

            //display names in their corresponding cells
            firstNameCell.textContent = firstName;
            middleNameCell.textContent = middleName;
            lastNameCell.textContent = lastName;
        }
    </script>

</body>
</html>
